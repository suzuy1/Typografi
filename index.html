<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipografi - Halaman Arahan Modern</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&family=Lato:wght@400;700&family=Roboto+Flex:opsz,slnt,wdth,wght@8..144,-10..0,25..151,100..1000&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- Animate On Scroll (AOS) CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              lato: ['Lato', 'sans-serif'],
              variable: ['Roboto Flex', 'sans-serif'],
              script: ['Dancing Script', 'cursive'],
            },
            colors: {
              'brand-blue': '#3b82f6',
              'brand-dark': '#0a0a0a',
              'brand-darker': '#050505',
            },
            boxShadow: {
              'glow': '0 0 25px rgba(59, 130, 246, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      /* Lenis Recommended CSS */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }

      /* Staggered Text Reveal Animation */
      .line-wrap {
        overflow: hidden;
        padding: 2px 0;
      }
      [data-aos="reveal-up"] {
        transform: translateY(110%);
        transition-property: transform;
        opacity: 1 !important; /* Override AOS opacity for smoother effect */
      }
      [data-aos="reveal-up"].aos-animate {
        transform: translateY(0);
      }
      /* Animated Gradient Background */
      .animated-gradient-bg {
        background: linear-gradient(135deg, #050505, #0a0a0a, #050505);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "aos": "https://esm.sh/aos@^2.3.4",
    "lenis": "https://esm.sh/lenis@^1.3.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark text-gray-100 font-sans antialiased animated-gradient-bg">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
